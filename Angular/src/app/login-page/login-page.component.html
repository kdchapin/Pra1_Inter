<app-topnavbar></app-topnavbar>
<div class = "row">
    <div class = "col-3">

    </div>
    <div class = "col-6">
        <div class="container text-center mt-5">
            <form class="form-signin">
                <img src="assets/Logo.jpeg">
              <h1 class="h3 mb-3 font-weight-normal">Ingresa tus datos</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <input type="button" class="btn btn-lg btn-primary btn-block" value="Login" (click)="login()">
            </form>
            <div *ngIf="errorLogueo" class="alert alert-danger alert-dismissible" role = "alert">
              <button type="button" class="close" data-dismiss="alert" (click)="cambiarError()"><span aria-hidden="true">&times;</span></button>
              <h2 class="alert-heading">Oops! algo salio mal</h2>
              <p>El correo o contraseña están incorrectos</p>                       
          </div>  
            <br>
            <a class="nav-link" [routerLink]="['/registro']">Registrate Aquí!!!</a>   
        </div>
    </div>
    <div class = "col-3">
        
    </div>
    
</div>
